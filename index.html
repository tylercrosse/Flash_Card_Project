<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="instructions">Left Arrow: Advance 1 card Right Arrow: Back 1 Card</div>
    <section class="cards">
      <div class="back3 flashCard"></div>
      <div class="back2 flashCard"></div>
      <div class="back1 flashCard"></div>
      <div class="currentCard flashCard">
        <div class='wrongButton fab'>X</div>
        <div class='correctButton fab'>O</div>
      </div>
      <div class="next1 flashCard"></div>
      <div class="next2 flashCard"></div>
      <div class="next3 flashCard"></div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>')
  </script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- <div class="instructions">
      <p>Left Arrow: Advance 1 card</p>
      <p>Right Arrow: Back 1 Card</p>
      <p>Up/Down Arrows: Flip Card</p>
    </div> -->
    <div class="generateWrongDeck deckButton">Learn the Wrongs</div>
    <div class="generateOriginalDeck deckButton">Back to Deck</div>

    <div class="cardContainer">
      <section class="decks">
        <div class="deckHolder raised remainingCards">
            <h3>To View</h3>
            <h3 id="toView">10</h3>
        </div>
        <div class="deckHolder raised seenCards">
            <h3>Viewed</h3>
            <h3 id="viewed">0</h3>
        </div>
      </section>

      <div class="wrongButton fab">X</div>
      <div class="correctButton fab">O</div>

      <section class="cards">
        <div class="back3 flashCard"></div>
        <div class="back2 flashCard"></div>
        <div class="back1 flashCard"></div>
        <div class="currentCard flashCard"></div>
        <div class="next1 flashCard"></div>
        <div class="next2 flashCard"></div>
        <div class="next3 flashCard"></div>
      </section>
    </div> <!--/cardContainer-->
  </div> <!--container-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>')
  </script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
